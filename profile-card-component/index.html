<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<div class="card">
			<div class="card-bg">
				<img src="./images/bg-pattern-card.svg" alt="card pattern">
			</div>
			<img class="card-avatar" src="./images/image-victor.jpg" alt="profile picture">
			<div class="card-info">
				<h1>Victor Crest</h1><span id="age">26</span>
				<p class="location">London</p>
			</div>
			<div class="card-stats">
				<div>
					<p class="stat">80K</p>
					<h2>Followers</h2>
				</div>
				<div>
					<p class="stat">803K</p>
					<h2>Likes</h2>
				</div>
				<div>
					<p class="stat">1.4K</p>
					<h2>Photos</h2>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Antitheft">Antitheft</a>.
		</div>
	</footer>

</body>

</html>
