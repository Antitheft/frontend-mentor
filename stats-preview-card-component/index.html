<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="card">
		<div class="card-img">
			<img class="mobile-img" src="./images/image-header-mobile.jpg" alt="Office workers">
			<img class="desktop-img" src="./images/image-header-desktop.jpg" alt="Office workers">
		</div>
		<div class="card-content">
			<div class="main-content">
				<h1>Get <span class="accent">insights</span> that help your business grow.</h1>
				<p>
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.
				</p>
			</div>

			<div class="stats-section">
				<div>
					<p class="stats">10k+</p>
					<h2>companies</h2>
				</div>
				<div>
					<p class="stats">314</p>
					<h2>templates</h2>
				</div>
				<div>
					<p class="stats">12M+</p>
					<h2>queries</h2>
				</div>
			</div>

		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/Antitheft">AntiTheft</a>.
	</div>
</body>

</html>
